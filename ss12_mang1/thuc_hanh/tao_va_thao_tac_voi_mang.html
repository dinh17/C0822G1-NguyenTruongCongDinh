<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="textAdd"/>
<input type="button" id="Add" value="Add" onclick="add_element();"/>
<input type="button" id="Display" value="Display" onclick="display_array();"/>
<p id="result"></p>
</body>
</html>
<script>
    let arr = Array();
    let x = 0;

    function add_element() {
        arr[x] = document.getElementById("textAdd").value;
        alert("Element: " + arr[x] + " Added at index " + x);
        x++;
        document.getElementById("textAdd ").value = "";
    }

    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < arr.length; i++) {
            e += "Element " + i + " = " + arr[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }

</script>
