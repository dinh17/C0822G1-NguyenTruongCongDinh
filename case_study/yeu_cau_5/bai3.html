<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tìm giá trị lớn nhất,
        nhỏ nhất trong mảng 2 chiều
    </title>
</head>

</body>

<script>

    let row = +prompt("nhap so hang  cua mang ");
    let column = +prompt("nhap so cot cua mang ");

    function mangHaiChieu(r, c) {

        let arr = [];
        for (let i = 0; i < r; i++) {
            arr[i] = [];
            for (let j = 0; j < c; j++) {
                arr[i][j] = +prompt("nhap mang thu " + i + "vi tri " + j);

            }
        }
        return arr;
    }

    let arr = mangHaiChieu(row, column)

    function max(arr) {
        let max = arr[0][0];
        for (let i = 1; i < row; i++) {
            for (let j = 1; j < column; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j];
                }
            }
        }
        return max;
    }

    function min(arr) {

        let min = arr[0][0];
        for (let i = 1; i < row; i++) {
            for (let j = 1; j < column; j++) {
                if (arr[i][j] < min) {
                    min = arr[i][j];
                }
            }
        }
        return min;
    }

    let nho = min(arr);
    let lon = max(arr);
    document.write("max" + lon);
    document.write("min" + nho);
</script>
