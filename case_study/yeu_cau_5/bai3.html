<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tìm giá trị lớn nhất,
        nhỏ nhất trong mảng 2 chiều
    </title>
</head>
<body>

</body>
</html>
<script>
    let arr = [];
    for (let i = 0; i < 3; i++) {
        arr[i] = [];
        for (let j = 0; j < 3; j++) {
            arr[i][j] = +prompt("nhap mang thu " + i + "vi tri " + j);

        }
    }
    let max = arr[0][0];
    let min = arr[0][0];
    for (let i = 1; i < 3; i++) {
        for (let j = 1; j < arr[i].length; j++) {
            if (arr[i][j] > max) {
                max = arr[i][j];
            }
            if (arr[i][j] < min) {
                min = arr[i][j];
            }
        }
    }
    document.write("max" + max);
    document.write("min" + min);
</script>
