<script>
    function tongSoChan(m, n) {
        let mang = [];
        for (let i = 0; i < m; i++) {
            mang[i] = [];
            for (let j = 0; j < n; j++) {
                mang[i][j] = +prompt("Nhập số vào cột " + i + " chuỗi " + j);
            }
        }
        let sum = 0;
        for (let i = 0; i < mang.length; i++) {
            for (let j = 0; j < mang[i].length; j++) {
                if (mang[i][j] % 2 === 0) {
                    sum += mang[i][j];
                }
            }
        }
        document.write("tổng = " + sum);
    }

    let m = +prompt("Nhập cột");
    let n = +prompt("Nhập hàng");
    tongSoChan(m, n);
</script>
