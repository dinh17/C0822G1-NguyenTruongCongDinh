<script>
    let row = +prompt("nhap so hang  cua mang ");
    let column = +prompt("nhap so cot cua mang ");

    function mangHaiChieu(r, c) {
        let arr = [];
        for (let i = 0; i < r; i++) {
            arr[i] = [];
            for (let j = 0; j < c; j++) {
                arr[i][j] = +prompt("nhap mang thu " + i + "vi tri " + j);
            }
        }
        return arr;
    }

    let arr = mangHaiChieu(row, column)

    function tongSoChan(r, c) {
        let sum = 0;
        for (let i = 0; i < r; i++) {
            for (let j = 0; j < c; j++) {
                if (arr[i][j] % 2 === 0) {
                    sum += arr[i][j];
                }
            }
        }
        return sum;
    }

    document.write("tá»•ng = " + tongSoChan(row, column));
</script>
