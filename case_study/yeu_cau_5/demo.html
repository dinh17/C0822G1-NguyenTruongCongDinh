    // anhchanhCHo bai1
    let row = +prompt("nhap so hang  cua mang ");
    let column = +prompt("nhap so cot cua mang ");
    function mangHaiChieu(r, c) {
        let arr = [];
        for (let i = 0; i < r; i++) {
            arr[i] = [];
            for (let j = 0; j < c; j++) {
                arr[i][j] = +prompt("nhap mang thu " + i + "vi tri " + j);
            }
        }
        return arr;
    }

    let arr = mangHaiChieu(row, column)

    function tongUoc(number) {
        let tongUocNumber = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i === 0) {
                tongUocNumber += i;
            }
        }
        return tongUocNumber;
    }

    for (let i = 0; i < row; i++) {
        for (let j = 0; j < column; j++) {
            arr[i][j] = tongUoc(arr[i][j]) ;

        }

    }
    document.write("" + arr);
