    // Gợi ý đây là dãy số fibonaci: 0,1,1,2,3,5,8,13,21,.....
    // Ví dụ :
    function checkFibonacci(number) {
        let num1 = 0;
        let num2 = 1;
        let num3;
        if (number === 0) {
            return true;
        }
        while (num1 < number) {
            num3 = num1 + num2;
            num1 = num2;
            num2 = num3;
            if (number === num3) {
                return true;
            }
        }
        return false;
    }

    function mangFibonacci(arr) {
        let arr1 = [];
        for (let i = 0; i < arr.length; i++) {
            if (checkFibonacci(arr[i])) {
                arr1.push(arr[i]);
            }

        }
        for (let i = 0; i < arr1.length - 1; i++) {
            for (let j = i + 1; j < arr1.length; j++) {

                if (arr1[i] > arr1[j]) {
                    let tam = arr1[i];
                    arr1[i] = arr1[j];
                    arr1[j] = tam;
                }

            }

        }
        return arr1;

    }
