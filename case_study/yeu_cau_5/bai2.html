<script>
    let row = +prompt("nhap so hang  cua mang ");
    let column = +prompt("nhap so cot cua mang ");

    function mangHaiChieu(r, c) {

        let arr = [];
        for (let i = 0; i < r; i++) {
            arr[i] = [];
            for (let j = 0; j < c; j++) {
                arr[i][j] = +prompt("nhap mang thu " + i + "vi tri " + j);

            }
        }
        return arr;
    }

    let arr = mangHaiChieu(row, column)

    function checkPrime(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i < number; i++) {

            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    let count = 0;
    let arr1 = [];
    for (let i = 0; i < row; i++) {
        for (let j = 0; j < column; j++) {
            if (checkPrime(arr[i][j]) === true) {
                count++;
                arr1 += arr[i][j];
            }
        }
    }
    document.write("co  " + count + "so nguyen to " + "<br>");
    document.write("do la so " + arr1);


</script>
