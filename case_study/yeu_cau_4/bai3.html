<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.
        Ví dụ: s1 = "aabcc" và s2 = "adcaa", thì kết quả commonCharacterCount(s1, s2) = 3.
        2 xâu s1 và s2 có 3 kí tự chung: 2 kí tự 'a' và 1 kí tự 'c'.
    </title>
</head>
<body>

</body>
</html>
<script>
    let s1 = "aabcc";
    let mang1 = s1.split("");
    let s2 = "adcaa";
    let mang2 = s2.split("");
    let count = 0;
    for (let i = 0; i < mang1.length; i++) {
        for (let j = 0; j < mang2.length; j++) {
            if (mang1[i] === mang2[j]) {
                mang1.splice(i, 1);
                mang2.splice(j, 1);
                i--;
                j--;
                count++;
            }
        }
    }
    alert(count);
</script>
