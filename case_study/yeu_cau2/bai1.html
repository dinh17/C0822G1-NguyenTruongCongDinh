<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình để nhập lương nhân viên,
        tính thuế thu nhập và lương ròng (số tiền lương thực sự mà nhân viên đó nhận được).
        Với các thông số giả sử như sau (không theo luật lương, chỉ là con số giả sử để dễ tính toán):
        20% thuế thu nhập nếu lương là 15 triệu.
        10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
        5% thuế thu nhập nếu lương dưới 7 triệu
    </title>
</head>
<body>

</body>
</html>
<script>
    let luong= +prompt("nhap luong nhan duoc");
    if(luong<7){
        alert("so tien luong thuc su nhan duoc " +(luong-luong*5/100) );
    }else if(luong<15){
        alert("so tien luong thuc su nhan duoc "+ (luong-luong*10/100));
    }else {
        alert("so tien luong thuc su nhan duoc " + (luong-luong*20/100));
    }
</script>
