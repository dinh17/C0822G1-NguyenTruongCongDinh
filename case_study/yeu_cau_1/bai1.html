<script>
    for(let i =0 ;i<4;i++){
        for(let j=0;j<5;j++){
            if(i===0 || i===3 || j===0 ||j===4){
                document.write("*");
            }else{
                document.write("&nbsp&nbsp");
            }

        }
        document.write("<br>");

    }
</script>
