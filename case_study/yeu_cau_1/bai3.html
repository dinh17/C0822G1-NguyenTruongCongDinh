<!DOCTYPE html>

    <title>Vẽ tam giác cân đặc có chiều cao h. Ví dụ: h = 5</title>

<script>
    for(let i = 1;i<=10;i+=2){
        for (let j = 9; j >i; j -=2) {
            document.write("&nbsp&nbsp");
        }

        for(let j=0;j<i;j++){
            document.write("*");
        }

        document.write("<br>");
    }
</script>
