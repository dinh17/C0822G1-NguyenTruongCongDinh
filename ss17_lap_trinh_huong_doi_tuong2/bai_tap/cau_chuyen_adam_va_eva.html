    }

    let apple = new Apple(10);
    let Person1 = new Person("Adam", "Nam", 65);

    for (let i = apple.getTrongLuong; i > 0; i--) {

            document.write(Person1.name + " ăn táo" + "<br>" + "Quả táo còn: " + (i - 1) + "đơn vị" + "<br>" + "Cân nặng của Adam là " + (Person1.weight + tam) + "<br>");
        } else {
            document.write(Person2.name + " ăn táo" + "<br>" + "Quả táo còn: " + (i - 1) + "đơn vị" + "<br>" + "Cân nặng của Eva là " + (Person2.weight + --tam) + "<br>");
        }
        tam++;
    }
