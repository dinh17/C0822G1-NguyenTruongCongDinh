<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td colspan="2">
            <input tyle="number" name="number1" placeholder="nhap so thu nhat" id="number1">
        </td>
        <td colspan="2">
            <input tyle="number" name="number2" placeholder="nhap so thu hai" id="number2">
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="phepCong()" id="Addition">Addition(+)</button>
        </td>
        <td>
            <button onclick="phepTru()" id="Subtraction">Subtraction(-)</button>
        </td>
        <td>
            <button onclick="phepNhan()" id="Multiplication">
                Multiplication(X)
            </button>
        </td>
        <td>
            <button onclick="phepChia()" id="Division">

                Division(/)
            </button>
        </td>
    </tr>

</table>
<br>
<p id="result" style="color:blue"></p>
</body>
</html>
<script>
    function phepChia() {

        let number1 = document.getElementById("number1").value;
        let number2 = document.getElementById("number2").value;
        let result = "result Devision : " + number1 / number2;
        document.getElementById("result").innerHTML = result;

    }

    function phepNhan() {
        let number1 = document.getElementById("number1").value;
        let number2 = document.getElementById("number2").value;
        let result = "result Multiplication : " + number1 * number2;
        document.getElementById("result").innerHTML = result;

    }

    function phepTru() {
        let number1 = document.getElementById("number1").value;
        let number2 = document.getElementById("number2").value;
        let result = "result Subtraction : " + Number(number1 - number2);
        document.getElementById("result").innerHTML = result;

    }

    function phepCong() {
        let number1 = document.getElementById("number1").value;
        let number2 = document.getElementById("number2").value;
        let result = "result Addition: " + Number(Number(number1) + Number(number2));
        document.getElementById("result").innerHTML = result;

    }

</script>
