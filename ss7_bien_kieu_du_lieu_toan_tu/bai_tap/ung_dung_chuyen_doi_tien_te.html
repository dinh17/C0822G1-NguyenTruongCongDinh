<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyen tien</title>
</head>
<body>
<table>
    <tr>
        <th for="amount">Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
        <th></th>
    </tr>
    <tr>
        <td><input type="text" id="amount"></td>
        <th>
            <select id="from">
                <option value="VietNam">VietNam</option>
                <option value="USD">USD</option>
            </select>
        </th>
        <td>
            <select id="to">
                <option value="USD">USD</option>
                <option value="VietNam">VietNam</option>

            </select>
        </td>
        <td>
            <button onclick="chuyenTien()" bgcolor="#483d8b"><b>Convert</b></button>
        </td>
    </tr>
</table>

<br>
<p id="result" style="color:blue"></p>
</body>
</html>

<script>
    function chuyenTien() {
        let amount = document.getElementById("amount").value;
        let fromc = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        let result;


        if (fromc == "USD" && to == "VietNam") {
            result = "result: " + (amount * 23000) + " Đ";
        } else if (fromc == "VietNam" && to == "USD") {
            result = "result: " + (amount / 23000) + " $";
        } else if (fromc == "VietNam") {
            result = "result: " + amount + " Đ"
        } else {
            result = "result: " + amount + " $"
        }

        document.getElementById("result").innerHTML = result;
    }

</script>
