<script>
    function find(x) {
        let arr1 = x.toString();
        let arr = arr1.split("");
        let element = "/";
        let index;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === element) {
                index = i;
            }

        }// return index ;
        if (index === arr.length - 1) {
            return "khong phai phan so "
        }
        let count = 0;
        for (let i = 0; i < index; i++) {
            if (!(arr[i] % 1 === 0 || arr[i] % 2 === 0)) {

                return "khong phai ";
            }
        }
        count++;


        for (let j = index + 1; j < arr.length - 1; j++) {
            if (!(arr[j] % 1 === 0 || arr[j] % 2 === 0)) {

                return "khong phai";
            }
        }
        count++;
        if (count === 2) {
            return "phai"
        } else {
            return "khong phai"
        }
    }

    let x = prompt("nhap vao 1 phan so ( Nhập cho đúng ! )")
    alert(find(x))

</script>
