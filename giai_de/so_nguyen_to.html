<script>

    function checkNT(n){
        if(n<2 ){
            return false ;
        }
        for (let i = 2; i < n ; i++) {
            if(n %i === 0 ){
                return false;
            }

        }
        return true ;
    }
    let n = +prompt("nhap vao 1 so ");
    for (let i = 0; i <n; i++) {
        if(checkNT(i)){
            document.write(""+i+"<br>");
        }

    }


</script>
