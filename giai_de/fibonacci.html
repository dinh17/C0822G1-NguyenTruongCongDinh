    function checkFibonacci(number) {
        let num1 = 0;
        let num2 = 1;
        let num3;
        while (num1 < number) {
            num3 = num1 + num2;
            num1 = num2;
            num2 = num3;
            if (number === num1) {
                return true;
            }
        }
        return false;
    }
