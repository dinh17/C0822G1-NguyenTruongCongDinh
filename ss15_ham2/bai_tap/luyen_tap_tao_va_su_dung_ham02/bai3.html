<script>
    function factorial(number) {
        let giaiThua = 1;
        for (let i = 1; i <= number; i++) {
            giaiThua = giaiThua * i;
        }
        return giaiThua;
    }

    let number = +prompt("nhap vao 1 so ");
    alert(factorial(number));
</script>
