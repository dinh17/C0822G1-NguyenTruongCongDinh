    let upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let lower = 'abcdefghijklmnopqrstuvwxyz';

    function checkString(str) {

        let count = 0;
        let count1 = 0;

        for (var x = 0; x < str.length; x++) {
            if (upper.indexOf(str[x]) !== -1) {
                count++;
            }
            if (lower.indexOf(str[x]) !== -1) {
                count1++;
            }
        }
        if (count === count1) {
            return true;
        } else {
            return false;
        }
    }
