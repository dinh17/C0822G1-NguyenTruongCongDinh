    </title>

<script>
    function checkKyTu(size){
        let array = [];
        let count=0;
        let kyTu = prompt("nhap mot ky tu de kiem tra ");
        for (let i = 0 ; i<10;i++){
            array[i]= prompt("nhap vao chuoi cac ky tu ");
            if (array[i]===kyTu){
                count++;
            }
        }
        return count ;
    }
    alert(checkKyTu(10))
</script>
