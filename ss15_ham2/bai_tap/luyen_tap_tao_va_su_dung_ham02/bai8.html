<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm truyền vào mảng số nguyên bất kỳ,
        sau đó đảo ngược mảng số nguyên đó</title>
</head>
<body>

</body>
</html>
<script>


    function changeArray() {
        let array = [];
        for (let i = 0; i < 10; i++) {
            array[i] = +prompt("nhap mot mang ");
        }
        let first = 0;
        let last = array.length - 1;
        while (first < last) {
            let b = array[first];
            array[first] = array[last];
            array[last] = b;
            first++;
            last--;
        }
        return array;
    }
    alert(changeArray());



</script>
