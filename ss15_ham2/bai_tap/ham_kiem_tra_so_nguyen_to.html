<script>
    function isPrime(){
        let count=0;
        let countPrime=0;
        for ( let i=2;i<1000;i++){
            if(countPrime<number){
                for(let j=1;j<=i;j++){
                    if(i%j===0){
                        count++;
                    }
                }
                if(count===2){
                    document.write(i+"<br>")
                    countPrime++;
                }
                count=0;
            }
            else{
                break;
            }
        }

    }
    let number = +prompt("nhap");
    isPrime(number);

</script>
