<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
        Gọi hàm từ trong phần body của trang web và hiển thị kết quả lên màn hình.
    </title>
</head>

<body>
<button onclick="increaseNumber(number)">tang doi so</button>
</body>
</html>
<script>
    let number = +prompt("enter number ");

    function increaseNumber(number) {
        number++;
        alert(number);
    }
</script>
