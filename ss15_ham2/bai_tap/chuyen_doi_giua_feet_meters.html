<script>
    function footToMeter(foot){
        document.write(+foot+"foot = " + 0.305 * foot+"meter" );
    }
    function meterToFoot(meter){
        document.write(+meter+"meter= " +3.279 * meter+"foot" );
    }
    let meter = +prompt("nhap vao meters");
    let foot = +prompt("nhap vao foot");
    footToMeter(foot);
    meterToFoot(meter);
</script>
