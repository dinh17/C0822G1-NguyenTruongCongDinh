<script>

    A = [1, 3, 5, 7]

    function timHam(A) {
        let count = 0;
        let count1 = 0;
        for (let i = 0; i < A.length; i++) {
            if (A[i] % 2 === 0) {
                count++;
            } else {
                count1++;
            }
        }
        if (count === A.length) {
            return "mang chan";
        } else if (count1 === A.length) {
            return "mang le ";
        } else {
            return "vua chan vua le ";
        }
    }

    alert(timHam(A));

</script>
