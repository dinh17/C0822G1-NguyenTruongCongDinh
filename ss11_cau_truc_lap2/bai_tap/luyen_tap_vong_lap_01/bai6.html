<script>
    let i = 7;
    let tong = 0;
    let number = 0;
    while (number < 30) {
        if (i % 7 === 0) {
            tong = tong + i;
            number++;
        }
        i = i + 7;


    }
    document.write("tong cua 30 so   " + tong);
</script>
