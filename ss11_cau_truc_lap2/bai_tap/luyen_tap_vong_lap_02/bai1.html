<script>
    let F = 0, F0 = 1, F1 = 0;
    let fibonacci = "";

    for (let i = 0; i < 30; i++) {

        F = F0 + F1;
        F0 = F1;
        F1 = F;
        fibonacci += +F + " ";

        console.log(i + " = " + F);


    }
    document.write(fibonacci + "<br>");
