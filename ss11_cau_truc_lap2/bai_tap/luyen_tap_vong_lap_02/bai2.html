<script>
    let number = +prompt("Nhập vào một số ");
    let giaiThua = 1;
    for (let i = 1; i <= number; i++) {
        giaiThua = giaiThua * i;
    }
    document.write("giai thua cua" + number + "la " + giaiThua);
</script>
