<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.
        Ví dụ, nếu một mảng chứa các ký tự [ 'c', 's', 'c', '2', '6', '1' ]
        sau khi thực hiện đảo ngược sẽ là "162csc"
    </title>
</head>
<body>

</body>
</html>
<script>
    let x = [-3, 5, "c", "a", "b", 1, 3, 2, 10];
    let first = 0;
    let last = x.length - 1;
    while (first < last) {
        let b = x[first];
        x[first] = x[last];
        x[last] = b;
        first++;
        last--;
    }
    document.write(x);
</script>
