<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.
        Ví dụ, nếu một mảng chứa các ký tự [ 'c', 's', 'c', '2', '6', '1' ]
        sau khi thực hiện đảo ngược sẽ là "162csc"
    </title>
</head>
<body>

</body>
</html>
<script>
    let mang = [1,5,"a","c","d",6,7,"z","w",10,"213"]
let trunggian
document.write("Mảng = ["+mang+"]<br>")
for (let i=0; i<Math.floor((mang.length)/2);i++){
    for (let j = Math.ceil((mang.length)/2); j<(mang.length);j++){
        trunggian = mang[i]
        mang[i] = mang[j]
        mang[j] = trunggian
    }
}
document.write("Mảng đổi chiều = ["+mang+"]")


</script>
