<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nhập vào một mảng ký tự,
        tìm tất cả các ký tự trong mảng là (-)
        và thay thế các ký tự này bởi ký tự ( _ )
    </title>
</head>
<body>

</body>
<script>
    let array = new Array(prompt("enter string"));
    let arrayFix = [];
    document.write("array =  [" + array + "]<br>");
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array[i].length; j++) {
            if (array[i][j] === "-") {
                array[i][j] = "_";
                arrayFix.push("_");
            } else {
                arrayFix.push(array[i][j]);
            }

        }
    }
    document.write("array fix [" + arrayFix.join("") + "]<br>");

</script>
