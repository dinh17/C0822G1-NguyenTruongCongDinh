<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình đếm số nguyên âm trong một chuỗi</title>
</head>
<body>

</body>
</html>
<script>
    let arrayNumber = [], array_Number_Negative = [];

    for (let i = 0; i < 10; i++) {
        arrayNumber[i] = Number(prompt("Nhập số vào mảng"));
        if (arrayNumber[i] < 0) {
            array_Number_Negative.push(arrayNumber[i]);
        }
    }
    document.write("arrayNumber = [" + arrayNumber + "]<br>");
    document.write("Mảng các số âm gồm " + array_Number_Negative.length + " phần tử mangsoam = [" + array_Number_Negative + "]<br>");

</script>
