<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b.
        Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên. Chương trình sẽ lưu các phần tử được
        nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.</title>
</head>
<body>

</body>
</html>
<script>
    let array1 = [], array2 = [], array3 = [];
    for (let i = 0; i < 10; i++) {
        let arr1 = +prompt("enter array1");
        array1.push(arr1);
    }
    for (let j = 0; j < 10; j++) {
        let arr2 = +prompt("enter array2");
        array2.push(arr2);
    }
    document.write("array 1 = [" + array1 + "]" + "<br>");
    document.write("array 2 = [" + array2 + "]" + " <br>");
    array3 = array1;
    for (let i = 0; i < array2.length; i++) {
        array3.push(array2[i]);
    }
    document.write("array 3 = [" + array3 + "] <br>");
</script>
