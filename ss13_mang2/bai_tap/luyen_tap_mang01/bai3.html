<script>
    let array = [];

    let local = 0;
    let max = 0;
    let totalAverage = 0;
    for (let i = 0; i < 10; i++) {
        array[i] = +prompt("Nhap phan tu thu " + i + " la");
    }
    alert("mang la " + array)
    for (let i = 0; i < 10; i++) {
        if (max < array[i]) {
            max = array[i];
            local = i;
        }
        totalAverage += array[i];
    }
    totalAverage = totalAverage / array.length;
    alert("gia tri lon nhat la " + max + " vi tri  " + local + "gia tri trung binh la  " + totalAverage);
</script>
