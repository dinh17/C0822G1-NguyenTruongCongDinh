<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.
        Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.
    </title>
</head>
<body>

</body>
</html>
<script>
    let array = [];
    let min = 0;

    for (let i = 0; i < 10; i++) {
        array[i] = +prompt("Nhập số vào mảng");
    }
    document.write("array = [" + array + "]<br>");

    for (let i = 0; i < array.length - 1; i++) {
        for (let j = i + 1; j < array.length; j++) {
            if (array[i] < array[j]) {
                min = array[i];
                array[i] = array[j];
                array[j] = min;
            }
        }
    }
    document.write("Sort from largest to smallest array = [" + array + "]<br>");


</script>
