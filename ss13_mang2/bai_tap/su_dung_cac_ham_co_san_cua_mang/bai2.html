<script>
    let number= prompt("Nhap vao mot chuoi");
    let string = number.toString();
    let result = [string[0]];

    for(let x=1; x<string.length; x++)
    {
        if((string[x-1]%2 === 0)&&(string[x]%2 === 0))
        {
            result.push('-', string[x]);
        }
        else
        {
            result.push(string[x]);
        }
    }
    alert(result.join(''));
</script>
