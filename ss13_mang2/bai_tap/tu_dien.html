<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="string">Nhập từ: </label>
<input type="text" name="" id="string">
<button onclick="transcript()">Dịch</button>
<p id="result"></p>

</body>
</html>
<script>
    function transcript() {

        let arrayEng = ["banana", "apple", "orange", "pen", "pencil", "book"];
        let arrayViet = ["chuối", "táo", "cam", "bút", "bút chì", "sách"];
        let string = document.getElementById("string").value;
        let indexEng = 0;
        let result = "";
        for (let i = 0; i < arrayEng.length; i++) {
            if (string === arrayEng[i]) {
                indexEng = i;
                for (let j = 0; j < arrayViet.length; j++) {
                    if (indexEng === j) {
                        result = arrayViet[j];
                    }
                }
            }
        }
        document.getElementById("result").innerHTML = result;
    }
</script>
