<script>
    let number1 = +prompt("nhap vao so dau tien ");
    let number2 = +prompt("nhap vao so thu 2");
    alert(soThanThiet(number1, number2));
    function tongUoc(n) {
        let tong = 0;
        for (let i = 1; i < n; i++) {
            if (n % i === 0) {
                tong += i;
            }
        }
        return tong;

    }
    function soThanThiet(number1, number2) {

        if ((tongUoc(number1) === number2) && (tongUoc(number2) === number1)) {
            return true;
        }
        return false;
    }


</script>
