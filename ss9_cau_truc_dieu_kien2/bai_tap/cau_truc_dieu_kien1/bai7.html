<!--Phí thuê bao bắt buộc là 25 nghìn.-->
<!--600 đồng cho mỗi gọi của 50 phút đầu tiên.-->
<!--400 đồng cho mỗi phút gọi của 150 phút tiếp theo.-->
<!--200 đồng cho bất kỳ mỗi phút nào sau 200 phút đầu tiên.-->

<script>
    //25000 la cuoc co dinh
    const coDinh = +25000

    let soPhut = +prompt(" nhap so phut goi : ");

    if (soPhut <= 50) {
        alert("cuoc dien thoai :  " + (coDinh + soPhut * 600) + "Đ");

    } else if (soPhut <= 200) {
        alert("cuoc dien thoai : " + (coDinh + 50 * 600 + (soPhut - 50) * 400));
    } else {
        alert("cuoc dien thoai  :" + (coDinh + 50 * 600 + (soPhut - 50) * 400 + (soPhut - 200) * 200));
    }
</script>
