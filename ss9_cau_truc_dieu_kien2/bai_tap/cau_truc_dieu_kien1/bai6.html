<script>
    let doanhSo = +prompt("Nhap doanh so ban hang");

        alert("Hoa hong nhan duoc la : " + (giaSanPham * doanhSo * 20) / 100 + ".000");
    } else if (doanhSo > 100) {

    }


</script>
